<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Resume Reviewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
    }
    #response {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>AI Resume Reviewer</h1>
  <p>Paste your resume below. Click the button to get feedback.</p>
  <textarea id="resumeInput" placeholder="Paste your resume here..."></textarea>
  <br/>
  <button onclick="submitResume()">Analyze Resume</button>
  <div id="response"></div>

  <script>
    async function submitResume() {
      const resumeText = document.getElementById('resumeInput').value;
      const responseDiv = document.getElementById('response');
      responseDiv.innerText = 'Analyzing...';

      const res = await fetch('https://your-backend-url.onrender.com/review', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ resume: resumeText }),
      });

      const data = await res.json();
      responseDiv.innerText = data.feedback || 'Error fetching feedback.';
    }
  </script>
</body>
</html>
